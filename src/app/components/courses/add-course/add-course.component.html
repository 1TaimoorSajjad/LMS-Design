<form class="flex max-w-full mx-28" [formGroup]="courseForm">
    <!-- First Screen -->
    <div class="mx-auto max-w-7xl " *ngIf="!isNext && !isLast">
        <div class=" font-serif text-4xl mt-12">
            First, let's find out what type of course you're making.
        </div>
        <div class="max-w-7xl mx-auto mt-11 ">
            <div class="grid sm:grid-cols-2 gap-8">
                <button class="p-20 shadow-sm ring-1 ring-black " (click)="isCourse()">
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
                        </svg>
                    </div>
                    <div class="font-bold text-2xl text-center">Course</div>
                    <div class="block text-gray-900 font-normal text-center">Create rich learning experiences with the
                        help of view
                        lectures, quizzes, coding exercises, etc</div>
                </button>
                <button class="p-20 shadow-sm ring-1 ring-black ">
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                        </svg>

                    </div>
                    <div class="font-bold text-2xl text-center">Practice Test</div>
                    <div class="block text-gray-900 font-normal text-center">Help Students prepare for certification
                        exams by providing practice questions</div>
                </button>
            </div>
        </div>
        <div class="mt-6 flex items-end justify-end gap-x-6">
            <button type="submit" class="btn-primary" (click)="isTitle()">Continue</button>
        </div>
    </div>
    <div class="mx-auto max-w-7xl " *ngIf="isNext || isLast">

        <div class="font-serif text-4xl mt-12 text-center">
            How about a working title?
            <span class="block text-sm mt-4 text-center">It's ok if you can't think of a good title now. You can change
                it later.

            </span>
        </div>
        <!-- First three screens -->
        <div class="max-w-7xl mx-auto mt-11 ">

            <div class="grid sm:grid-cols-1 gap-8 ">
                <div>
                    <div class="mt-2 col-span-1">
                        <input type="email" name="email" id="email" formControlName="title"
                            class="block w-full border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-black placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
                            placeholder="e.g. Learn JavaScript in 60 Days">
                    </div>
                </div>
            </div>

        </div>
        <div class="mt-6 flex items-end justify-end gap-x-6">
            <button type="submit" class="btn-primary">Continue</button>
        </div>
    </div>
    <div class="mx-auto max-w-7xl" *ngIf="isLast">
        <div class="font-serif text-4xl mt-12 ">
            What category best fits the knowledge you'll share?
            <span class="block text-sm mt-4 ">If you're not sure about the right category, you can change it
                later.
            </span>
        </div>
        <!-- First three screens -->
        <div class="max-w-7xl mt-11 ">
            <div class="grid sm:grid-cols-1 gap-8">
                <div>
                    <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Assigned
                        to</label>
                    <div class="relative mt-2">
                        <button type="button"
                            class="relative w-full cursor-default  bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-600 sm:text-sm sm:leading-6"
                            aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                            <span class="block truncate">Tom Cook</span>
                            <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </button>

                        <!--
                        Select popover, show/hide based on select state.
                  
                        Entering: ""
                          From: ""
                          To: ""
                        Leaving: "transition ease-in duration-100"
                          From: "opacity-100"
                          To: "opacity-0"
                      -->
                        <ul class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
                            tabindex="-1" role="listbox" aria-labelledby="listbox-label"
                            aria-activedescendant="listbox-option-3">
                            <!--
                          Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.
                  
                          Highlighted: "bg-indigo-600 text-white", Not Highlighted: "text-gray-900"
                        -->
                            <li class="text-gray-900 relative cursor-default select-none py-2 pl-3 pr-9"
                                id="listbox-option-0" role="option">
                                <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                                <span class="font-normal block truncate">Wade Cooper</span>

                                <!--
                            Checkmark, only display for selected option.
                  
                            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
                          -->
                                <span class="text-gray-600 absolute inset-y-0 right-0 flex items-center pr-4">
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </span>
                            </li>

                            <!-- More items... -->
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="mt-14 flex items-end justify-end gap-x-6">
            <button type="submit" class="btn-primary" routerLink="/add-course/4">Continue</button>
        </div>
    </div>
</form>
