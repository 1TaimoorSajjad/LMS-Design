<form class="max-w-2xl mx-auto shadow-lg py-4 px-4">
    <div class="space-y-6 max-w-2xl mx-auto">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-2xl font-semibold leading-7 text-gray-900">Documents</h2>
        </div>
        <div class="grid  grid-cols-2 gap-x-6 gap-y-2 sm:grid-cols-6 md:col-span-3">
            <div class="sm:col-span-3">
                <div class="mt-2">
                    <button type="button"
                        class="relative block w-full rounded-lg border-2 border-dashed border-gray-300 py-1.5 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                            viewBox="0 0 48 48" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 14v20c0 4.418 7.163 8 16 8 1.381 0 2.721-.087 4-.252M8 14c0 4.418 7.163 8 16 8s16-3.582 16-8M8 14c0-4.418 7.163-8 16-8s16 3.582 16 8m0 0v14m0-4c0 4.418-7.163 8-16 8S8 28.418 8 24m32 10v6m0 0v6m0-6h6m-6 0h-6" />
                        </svg>
                        <span class="mt-2 block text-sm font-semibold text-gray-900">Add a new certification</span>
                    </button>

                </div>
            </div>
            <div class="sm:col-span-5">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-2 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl sm:p-6">
                    <div>

                        <div class="border-b border-gray-900/10 pb-12">
                            <h2 class="text-base font-semibold leading-7 text-gray-900">Add
                                Certification</h2>
                            <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address
                                where you can receive mail.</p>

                            <div class="mt-5 grid grid-cols-6 gap-x-3 gap-y-3 ">
                                <div class="sm:col-span-6">
                                    <label for="first-name"
                                        class="block text-sm font-medium leading-6 text-gray-900">Title</label>
                                    <div class="mt-2">
                                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                            class="input-primary">
                                    </div>
                                </div>
                                <div class="sm:col-span-6">
                                    <label for="first-name"
                                        class="block text-sm font-medium leading-6 text-gray-900">Issuing
                                        Organization</label>
                                    <div class="mt-2">
                                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                            class="input-primary">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Issue
                                        Date</label>
                                    <div class="mt-2">
                                        <input id="email" name="email" type="email" autocomplete="email"
                                            class="input-primary">
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="email"
                                        class="block text-sm font-medium leading-6 text-gray-900">Expiration
                                        Date</label>
                                    <div class="mt-2">
                                        <input id="email" name="email" type="email" autocomplete="email"
                                            class="input-primary">
                                    </div>
                                </div>



                                <div class="col-span-3">
                                    <label for="street-address"
                                        class="block text-sm font-medium leading-6 text-gray-900">Certificate
                                        Id</label>
                                    <div class="mt-2">
                                        <input type="text" name="street-address" id="street-address"
                                            autocomplete="street-address" class="input-primary">
                                    </div>
                                </div>
                                <div class="col-span-3">
                                    <label for="street-address"
                                        class="block text-sm font-medium leading-6 text-gray-900">Certificate
                                        URL</label>
                                    <div class="mt-2">
                                        <input type="text" name="street-address" id="street-address"
                                            autocomplete="street-address" class="input-primary">
                                    </div>
                                </div>
                                <div class="col-span-3">
                                    <button type="button"
                                        class="inline-flex items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-indigo-600  hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                        <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                                clip-rule="evenodd" />
                                        </svg>
                                        Upload File
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mt-3 sm:mt-3">
                        <button type="button" class="btn-primary w-full">Submit</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</form>
