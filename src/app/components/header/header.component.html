<header class="w-full shadow bg-green-500">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="relative flex h-16 justify-between">
            <div class="flex items-center lg:hidden">
                <!-- Mobile menu button -->
                <button type="button"
                    class="inline-flex items-center justify-center rounded-md p-2 text-header-light hover:bg-header-hover-btn hover:text-header-hover-light focus:outline-none focus:ring-2 focus:ring-inset focus:ring-header-primary"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!--
                Icon when menu is closed.
      
                Heroicon name: outline/bars-3
      
                Menu open: "hidden", Menu closed: "block"
              -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
                Icon when menu is open.
      
                Heroicon name: outline/x-mark
      
                Menu open: "block", Menu closed: "hidden"
              -->
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center lg:items-stretch lg:justify-start">
            </div>
            <div class="flex items-center">
                <div>
                    <div class="relative inline-block">
                        <button type="button"
                            class="rounded-full bg-header-primary p-1 text-white focus:outline-none focus:ring-2 focus:ring-header-primary focus:ring-offset-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="hidden absolute right-0 z-20 mt-2 w-56 origin-top-right divide-y divide-main-base rounded-md bg-header-base shadow-lg ring-1 ring-main-base focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                            <div class="py-1" role="none">
                                <a href="#"
                                    class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>

                                    Create New Trip
                                </a>
                                <a href="#"
                                    class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>

                                    Import Broker File
                                </a>
                            </div>
                            <div class="py-1" role="none">
                                <a href="#"
                                    class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>

                                    Add Driver
                                </a>
                                <a href="#"
                                    class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>
                                    Add Fleet
                                </a>
                                <a href="#"
                                    class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>
                                    Add Staff
                                </a>
                            </div>
                            <div class="py-1" role="none">
                                <a href="#"
                                    class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>

                                    Add Dynamic Fare
                                </a>

                            </div>
                        </div>
                    </div>

                    <button type="button"
                        class="ml-3 rounded-full bg-header-base p-1 text-header-light hover:text-header-hover-light focus:outline-none focus:ring-2 focus:ring-header-primary focus:ring-offset-2">
                        <span class="sr-only">View notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </button>
                </div>

                <!-- Profile dropdown -->
                <div class="relative ml-3">
                    <div>
                        <button type="button"
                            class="flex rounded-full items-center bg-green-500 text-sm focus:outline-none ring-2 ring-green-500 ring-offset-2 xl:pr-2"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full object-scale-down"
                                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                alt="" />
                            <span
                                class="text-xs font-medium text-header-dark ml-1 hidden xl:block xl:max-w-[160px] truncate">Fredericksburg
                                Med Trans</span>
                        </button>
                    </div>

                    <!--
                Dropdown menu, show/hide based on menu state.
      
                Entering: "transition ease-out duration-200"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
                    <div class="absolute hidden right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-header-base py-1 shadow-lg ring-1 ring-main-base focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <!-- Active: "bg-gray-100", Not Active: "" -->
                        <a href="#" class="block px-4 py-2 text-sm text-header-light hover:text-header-hover-light"
                            role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-header-light hover:text-header-hover-light"
                            role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-header-light hover:text-header-hover-light"
                            role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
